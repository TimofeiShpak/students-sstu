<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Список студентов</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <h2>Список студентов</h2>
    <table class="table table-condensed table-striped table-bordered">
        <thead><tr><th>Id</th><th>Имя</th><th>возраст</th><th></th></tr></thead>
        <tbody>
        </tbody>
    </table>
   <button id="addStudent">Добавить студента</button>
   <div class="modal--student-wrapper hide">
        <div class="modal--student">
            <h3 class="modal--student-title">Добавить студента</h3>
            <input type="hidden" name="id" value="0" id="studentId"/>
            <div class="form-group">
                <label for="name">Имя:</label>
                <input class="form-control" name="name" id="studentName" autocomplete="false"/>
            </div>
            <div class="form-group">
                <label for="age">Возраст:</label>
                <input class="form-control" name="age" id="studentAge" type="number" autocomplete="false"/>
            </div>
            <div class="panel-body">
                <button id="save" class="btn btn-sm btn-primary">Сохранить</button>
                <button id="reset" class="btn btn-sm btn-primary">Сбросить</button>
            </div>
        </div>
   </div>
    <script src="js/index.js" type="module"></script>
</body>
</html>
